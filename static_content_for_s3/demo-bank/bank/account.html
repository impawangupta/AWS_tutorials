<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Form by Colorlib</title>

  <!-- Font Icon -->
  <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css">

  <!-- Main css -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div class="main">

    <!-- Sign up form -->
    <section class="signup">
      <div class="container">
        <div class="topnav">
          <a class="active" href="#">Account</a>
          <a href="./update.html">Update</a>
          <a href="./transaction.html">Transaction</a>
          <a href="./delete.html">Delete Account</a>
          <a href="../index.html">Logout</a>
        </div>
        <div class="signup-content">
          <div class="signup-form">
            <h2 class="form-title">Profile</h2>
            <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="name" id="name" placeholder="Your Name" readonly value="John Doe" />
            </div>
            <div class="form-group">
              <label for="dob"><i class="zmdi zmdi-account-calendar"></i></label>
              <input type="text" name="dob" id="dob" placeholder="Date of Birth" readonly value="01/01/2000" />
            </div>
            <div class="form-group">
              <label for="account_id"><i class="zmdi zmdi-pin-account"></i></label>
              <input type="text" name="account_id" id="account_id" placeholder="Account Number" readonly value="123456789" />
            </div>
            <div class="form-group">
              <label for="available_amt"><i class="zmdi zmdi-money"></i></label>
              <input type="text" name="initial_amt" id="available_amt" placeholder="Avaiable Amount" readonly value="1000000" />
            </div>

          </div>
          <div class="signup-image">
            <figure><img src="../images/account.png" alt="sing up image"></figure>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- JS -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
