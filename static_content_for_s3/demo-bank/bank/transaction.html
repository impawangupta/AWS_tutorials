<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Form by Colorlib</title>

  <!-- Font Icon -->
  <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css">

  <!-- Main css -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div class="main">

    <!-- Sign up form -->
    <section class="signup">
      <div class="container">
        <div class="topnav">
          <a href="./account.html">Account</a>
          <a href="./update.html">Update</a>
          <a class="active" href="#">Transaction</a>
          <a href="./delete.html">Delete Account</a>
          <a href="../index.html">Logout</a>
        </div>
        <div class="signup-content">
          <div class="signup-form">
            <h2 class="form-title">Transaction</h2>
            <form method="POST" class="register-form" id="register-form">
              <div class="form-group">
                <label for="account_id"><i class="zmdi zmdi-pin-account"></i></label>
                <input type="text" name="account_id" id="account_id" placeholder="Account Number" />
              </div>
              <div class="form-group">
                <label for="account_pin"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" name="account_pin" id="account_pin" placeholder="Account Pin" />
              </div>
              <div class="form-group">
                <label for="amt"><i class="zmdi zmdi-money-box"></i></label>
                <input type="text" name="amt" id="amt" placeholder="Amount" />
              </div>
              <div class="form-radio">
                <div class="form-radio-group">
                  <div class="form-radio-item">
                    <input type="radio" name="transaction_type" id="transaction_type_w" checked="">
                    <label for="transaction_type_w">Withdraw</label>
                    <span class="check"></span>
                  </div>
                  <div class="form-radio-item">
                    <input type="radio" name="transaction_type" id="transaction_type_d">
                    <label for="transaction_type_d">Deposit</label>
                    <span class="check"></span>
                  </div>
                </div>
              </div>
              <div class="form-group form-button">
                <input type="submit" name="signup" id="signup" class="form-submit" value="Submit" />
              </div>
            </form>
          </div>
          <div class="signup-image">
            <figure><img src="../images/money.png" alt="sing up image"></figure>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- JS -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
